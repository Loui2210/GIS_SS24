<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Abgabekalender</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <img src="../img/logo.png" alt="LogoHFU" id="logo" />
      <!-- alt=alternativ wenn logo nicht angezeigt werden kann, id ist eine bestimmter name der in css mit # aufgerufen wird  -->
      <nav>
        <a href="indexneu.html" class="button">Home</a>
        <a href="eintrag hinzufügen.html" class="button">Eintrag hinzufügen</a>
        <a href="vergangen.html" class="button">Vergangene Abgaben</a>
      </nav>
    </header>
    <main>
      <h1 class="list">Meine Abgabeliste</h1>
      <table class="table1">
        <thead>
          <tr>
            <th>Datum</th>
            <th>Inhalt</th>
            <th>Restliche Zeit</th>
          </tr>
        </thead>
        <tbody>
          <!-- weitere Einträge  -->
          <tr>
            <td>01.01.2024</td>
            <td>AV Praktikum</td>
            <td>3 Tage</td>
          </tr>
          <tr>
            <td>05.01.2024</td>
            <td>UX Design</td>
            <td>1 Woche</td>
          </tr>
        </tbody>
      </table>
    </main>
    <aside>
      <h2 class="list">Kalender</h2>
      <div class="calendar">
        <!-- Kalenderinhalt einfügen -->
        <p>Platzhalter für den Kalender</p>
      </div>
    </aside>
    <footer>
      <a href="impressum.html">Impressum</a>
    </footer>
  </body>
</html>
